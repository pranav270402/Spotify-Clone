<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scrollbar.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="logo.png" alt="spotify-logo" width="100px">
                <ul>
                    <li>
                        <img src="https://spotify.freewebhostmost.com/img/home.svg" alt="" width="25px" class="invert">
                        Home
                    </li>
                    <li>
                        <img src="https://spotify.freewebhostmost.com/img/search.svg" alt="" width="25px"
                            class="invert">
                        Search
                    </li>
                </ul>
            </div>
            <div class="library">
                <div class="lib-head">
                    <img src="https://spotify.freewebhostmost.com/img/playlist.svg" alt="">
                    Your Library
                </div>
                <div class="songlist">
                    <ul>
                        <li>
                            <img src="https://spotify.freewebhostmost.com/img/music.svg" alt="">
                            <div class="songinfo">
                                <div>Song Name</div>
                                <div>Artist Name</div>
                            </div>
                            <div class="playmusic">
                                <span>Play Now</span>
                                <img src="https://spotify.freewebhostmost.com/img/play.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <ul>
                        <li><a href="https://www.spotify.com/in-en/legal/end-user-agreement/">Legal</a></li>
                        <li><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></li>
                        <li><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></li>
                        <li><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></li>
                        <li><a href="https://www.spotify.com/in-en/accessibility">Accessibility</a></li>
                        <li><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></li>
                    </ul>
                </div>
                <div class="english"><button><img src="globe.svg" alt="">English</button></div>
            </div>
        </div>
        <div class="right">
            <header>
                <div class="head-img">
                    <img src="left.svg" alt="" width="25px">
                    <img src="right.svg" alt="" width="25px">
                </div>
                <div class="head-btn">
                    <button id="first">Sign Up</button>
                    <button id="second">Log in</button>
                </div>
            </header>
            <div class="right-main">
                <div class="main-head">
                    <h1>Spotify Playlist</h1>
                    <div class="card-container">
                        <div class="card">
                            <div class="play">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="black" xmlns="http://
                                www.w3.org/2000/svg">
                                    <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <img src="https://spotify.freewebhostmost.com/songs/cs/cover.jpg" alt="girl-img">
                            <h2>Happy Hits!</h2>
                            <p>Cover songs for you</p>
                        </div>
                        <div class="card">
                            <div class="play">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="black" xmlns="http://
                                www.w3.org/2000/svg">
                                    <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <img src="https://spotify.freewebhostmost.com/songs/cs/cover.jpg" alt="girl-img">
                            <h2>Happy Hits!</h2>
                            <p>Cover songs for you</p>
                        </div>
                        <div class="playbar">
                            <div class="songinfo">

                            </div>
                            <div class="songbtns">
                                <img src="https://spotify.freewebhostmost.com/img/prevsong.svg" alt="">
                                <img src="https://spotify.freewebhostmost.com/img/play.svg" alt="">
                                <img src="https://spotify.freewebhostmost.com/img/nextsong.svg" alt="">
                            </div>
                            <div class="playtime">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
